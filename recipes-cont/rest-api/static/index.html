<!DOCTYPE html>
<html ng-app="recipeApp">

<head>
	<title>AngularJS Recipes</title>
	<script src="https://code.angularjs.org/1.6.2/angular.js"></script>
	<script src="https://code.angularjs.org/1.6.2/angular-route.js"></script>
	<script src="https://code.angularjs.org/1.6.2/angular-animate.js"></script>
	<script src="/js/recipe.module.js"></script>

	<link rel="stylesheet" href="/css/styles.css">

</head>

<body ng-controller="RecipeAppController">
	<h1>Recipe List</h1>
	<ul>
    <li ng-repeat="recipe in recipes" class="fade">
        {{ recipe.title }} | {{ recipe._id }}
        <span ng-click="deleteRecipe($index, recipe._id)">✖︎</span>
    </li>
</ul>
</body>
</html>
