<ul *ngIf="showPirates">
	<li *ngFor="let pirate of pirates;">
		{{ pirate.name }}
	</li>
</ul>

<p>{{ showPirates ? 'Pirates are great' : 'Pirates don\'t exist' }}</p>

<div [ngSwitch] = "greeting">
  <div *ngSwitchCase="'1'">Ahoy there</div>
  <div *ngSwitchDefault>Aaargh!</div>
</div>

<div>
	<img src="{{ imageUrl }}" />
</div>

<div>
	<img [src]="imageUrl" />
</div>

<div>
	<img bind-src="imageUrl" />
</div>
