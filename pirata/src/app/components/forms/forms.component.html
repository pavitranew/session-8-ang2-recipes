<div id="wrapper">
    <p>{{ name }} {{ number }}</p>
  <!-- <form action="#" method="post" novalidate>  -->
  <form (submit)="addPirate()" novalidate> 
  
    <fieldset>

      <legend>HTML5 Forms</legend>

      <ol>

        <li>
          <!-- <label for="name">Name:</label>
          <input [(ngModel)]="name" type="text" name="name" required placeholder="Name" /> -->

          <label for="name">Name:</label>

<input
  [(ngModel)]="name"
  #userName="ngModel"
  minlength="2"
  type="text"
  name="name"
  required
  placeholder="Name" />
</li>

<div *ngIf="userName.errors?.required && userName.touched" class="alert">Name is required</div>
<div *ngIf="userName.errors?.minlength && userName.touched" class="alert">Name should be longer</div>

        <!-- </li> -->

        <li>
          <label for="email">Email:</label>
          <input type="email" name="email" required placeholder="email@example.com" />
        </li>

        <li>
          <label for="website">Website:</label> 
          <input type="url" name="website" required placeholder="http://www.example.com" />
        </li>

        <li>
          <label for="number">Number:</label> 
          <input [(ngModel)]="number" type="number" name="number" min="0" max="10" step="2" required placeholder="Even num &lt; 10">
        </li>

        <li>
          <label for="range">Range:</label> 
          <input type="range" name="range" min="0" max="10" step="2" />
        </li>

        <li>
          <label for="message">Message:</label> 
          <textarea name="message" required></textarea>
        </li>

        <li>
           
          <input type="submit"  value="Send Message" />
          <!-- <input type="submit"  (submit)="addPirate()" /> -->
        </li>

      </ol>

    </fieldset>

  </form>
</div>
